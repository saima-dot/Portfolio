<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JavaScript Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="portfolio.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My JavaScript Portfolio</h1>
        <p>Explore my projects below!</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>

        <!-- Gallery -->
        <div class="row">
            <div class="column">
                <img src="Images/Thumb/project1_thumb.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Project 1">
            </div>
            <div class="column">
                <img src="Images/Thumb/project2_thumb.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Project 2">
            </div>
            <div class="column">
                <img src="Images/Thumb/project3_thumb.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Project 3">
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="Images/Wide/project1.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="Images/Wide/project2.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="Images/Wide/project3.jpg" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column"><img class="demo" src="Images/Thumb/project1_thumb.jpg" onclick="currentSlide(1)" alt="Project 1"></div>
                    <div class="column"><img class="demo" src="Images/Thumb/project2_thumb.jpg" onclick="currentSlide(2)" alt="Project 2"></div>
                    <div class="column"><img class="demo" src="Images/Thumb/project3_thumb.jpg" onclick="currentSlide(3)" alt="Project 3"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" placeholder="Your message"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>

    <footer id="footer">
        <p>&copy; 2025 My JavaScript Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
